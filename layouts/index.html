<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
  <h1>{{ index (split .Site.Title " ") 0 }} <i>{{ index (split .Site.Title " ") 1 }}</i> </h1>
  
  <p>
    <i class="{{ .Params.PrimaryLinkIcon }}"></i>
    <a href="{{ .Params.PrimaryLinkHref }}" target="_blank"> {{ .Params.PrimaryLinkText }}</a>
  </p>
  
  <p>
    {{ .Params.Tagline }}
  </p>
  
  <hr />
  
  {{ .Content }}
  
  <hr />

  <ul>
    {{ range .Pages }}
      {{ if eq .Kind "section" }}
        <li>
          <i class="{{ .Params.Icon }}"></i>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Params.Teaser }}
        </li>
      {{ end }}
    {{ end }}
  </ul>
  
  <hr />
  
  <a href="./imprint">Imprint</a>
  

</body>
</html>
