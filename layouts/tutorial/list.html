<html>
<head>
    <link href="{{ "tutorial/layout.css" | relURL }}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  
  <div id="toc">
    {{ $sectionId := 0 }}
    {{ range sort .Pages "File.Path" }}
        {{ $sectionId = add $sectionId 1 }}
        <div class="card" data-section-id="{{ $sectionId }}">
          <a href="#section-{{ $sectionId }}" onclick="setActive({{ $sectionId }})">
          <div class="card-body">
            {{ .Title }}
          </div>
          </a>
        </div>
    {{ end }}
  </div>
  
  <div id="title" style="background: white; opacity: 1;">
    <a href="{{ .Parent.RelPermalink }}">Back</a>
    <h1>Erstellung von Pull Request</h1>
  </div>

  <div class="row">
    <div id="tocPlaceholder" class="col col-2">
      <!-- Placeholder for navbar -->
    </div>
    <div class="col">
      <div id="content">
        {{ $sectionId := 0 }}
        {{ range sort .Pages "File.Path" }}
            {{ $sectionId = add $sectionId 1 }}
            <div class="anchorContainer">
              <a id="section-{{ $sectionId }}">&nbsp;</a>
            </div>
            <div data-section-id="{{ $sectionId }}">
              <div class="card">
                <h5 class="card-title">{{ .Title }}</h5>
                <div class="card-body">
                    {{ .Content }}
                </div>
              </div>              
            </div>
        {{ end }}
        <div class="sectionStepper">
          <div class="d-flex justify-content-between">
            <div>
              <button type="button" class="goToPreviousSection btn btn-secondary" onclick="goToPreviousSection()">Zur√ºck</button>
            </div>
            <div>
              <button type="button" class="goToNextSection btn btn-primary float-right" onclick="goToNextSection()">Weiter</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="{{ "tutorial/toc.js" | relURL }}" type="application/javascript"></script>

  
</body>

</html>
